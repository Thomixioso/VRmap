<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="https://stereo-img.steren.fr/stereo-img.js"></script>
    
    <!-- Polyfill pro WebXR -->
    <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>
    <script>
        window.polyfill = new WebXRPolyfill();
    </script>
    
    <style>
        #map { height: 400px; }
        #detailsContainer { margin-top: 20px; }
        #imageContainer img { max-width: 100%; height: auto; }
        #vrContainer {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 1000;
        }
        #vrContainer.active { display: block; }
        #exitButton {
            position: absolute;
            top: 10px; right: 10px;
            padding: 10px; background: white; color: black; cursor: pointer;
            z-index: 1001;
        }
        .controller {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 18px;
        }
        #leftController { left: 20px; }
        #rightController { right: 20px; }
        #errorMessage { color: red; margin-top: 10px; }
        
        /* Styling pro VR tlačítko */
        .vr-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .vr-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        #vrStatus {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="detailsContainer"></div>
    <div id="imageContainer"></div>
    <div id="vrContainer">
        <div id="exitButton" onclick="exitVR()">Exit VR</div>
        <div id="leftController" class="controller">Left Controller: X Y</div>
        <div id="rightController" class="controller">Right Controller: A B</div>
    </div>
    <div id="errorMessage"></div>
    <div id="vrStatus"></div>

    <script>
        let map = L.map('map').setView([50.0755, 14.4378], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let xrSession = null;
        let stereoImgElement = null;

        // Kontrola VR podpory při načtení
        async function checkVRSupport() {
            const vrStatus = document.getElementById('vrStatus');
            
            if (!navigator.xr) {
                vrStatus.textContent = 'WebXR není podporováno v tomto prohlížeči';
                return false;
            }
            
            try {
                const isSupported = await navigator.xr.isSessionSupported('immersive-vr');
                if (isSupported) {
                    vrStatus.textContent = 'VR je podporováno - použijte tlačítko "Enter VR" v aplikaci';
                } else {
                    vrStatus.textContent = 'VR session není podporována';
                }
                return isSupported;
            } catch (error) {
                vrStatus.textContent = 'Chyba při kontrole VR podpory: ' + error.message;
                return false;
            }
        }

        // Fetch data.json s error handling
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Nepodařilo se načíst data.json: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data)) {
                    throw new Error('Data.json nemá očekávanou strukturu (mělo by být array míst).');
                }
                data.forEach(location => {
                    let marker = L.marker([location.lat, location.lon]).addTo(map);
                    marker.bindPopup(location.name);
                    marker.on('click', () => showLocationDetails(location));
                });
            })
            .catch(error => {
                console.error('Chyba při načítání dat:', error);
                document.getElementById('errorMessage').innerHTML = '<p>Chyba: Nepodařilo se načíst data. Zkontroluj soubor data.json nebo síťové připojení.</p>';
            });

        function showLocationDetails(location) {
            let details = document.getElementById('detailsContainer');
            details.innerHTML = `
                <h2>${location.name}</h2>
                <p><strong>Kategorie:</strong> ${location.category}</p>
                <p id="description">Načítání popisu...</p>
            `;

            // Načti popis z TXT souboru
            fetch(location.txtFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Nepodařilo se načíst TXT soubor: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('description').innerHTML = text.replace(/\n/g, '<br>');
                })
                .catch(error => {
                    console.error('Chyba při načítání TXT:', error);
                    document.getElementById('description').innerHTML = 'Chyba: Nepodařilo se načíst popis z TXT souboru.';
                });

            let imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            let img = document.createElement('img');
            img.src = location.image;
            img.alt = location.name;
            img.onerror = () => {
                imageContainer.innerHTML = '<p>Chyba při načítání obrázku.</p>';
            };
            imageContainer.appendChild(img);

            // Vylepšené VR tlačítko
            const vrButton = document.createElement('button');
            vrButton.textContent = 'Enter VR';
            vrButton.className = 'vr-button';
            vrButton.onclick = () => openVRView(location.image);
            
            // Kontrola, zda je VR dostupné
            navigator.xr?.isSessionSupported('immersive-vr').then(supported => {
                if (!supported) {
                    vrButton.disabled = true;
                    vrButton.textContent = 'VR není podporováno';
                }
            }).catch(() => {
                vrButton.disabled = true;
                vrButton.textContent = 'VR nedostupné';
            });
            
            details.appendChild(vrButton);
        }

        async function openVRView(imagePath) {
            console.log('Spouštím VR pro obrázek:', imagePath);
            
            try {
                // Nejprve zkontroluj, zda je VR session podporována
                const isSupported = await navigator.xr.isSessionSupported('immersive-vr');
                if (!isSupported) {
                    alert('VR session není podporována. Použijte prosím tlačítko "Enter VR" v Meta Browser menu.');
                    return;
                }

                const vrContainer = document.getElementById('vrContainer');
                
                // Vyčisti předchozí obsah
                const existingStereoImg = vrContainer.querySelector('stereo-img');
                if (existingStereoImg) {
                    existingStereoImg.remove();
                }
                
                // Vytvoř nový stereo-img element
                stereoImgElement = document.createElement('stereo-img');
                stereoImgElement.setAttribute('src', imagePath);
                stereoImgElement.setAttribute('type', 'left-right');
                stereoImgElement.setAttribute('angle', '180');
                stereoImgElement.style.width = '100%';
                stereoImgElement.style.height = '100%';
                
                vrContainer.appendChild(stereoImgElement);
                vrContainer.classList.add('active');

                // Pokus o spuštění VR session
                try {
                    console.log('Požadavek na VR session...');
                    xrSession = await navigator.xr.requestSession('immersive-vr', {
                        requiredFeatures: ['local-floor']
                    });
                    
                    console.log('VR session úspěšně spuštěna');
                    
                    // Nastavení event listeneru pro ukončení session
                    xrSession.addEventListener('end', () => {
                        console.log('VR session ukončena');
                        xrSession = null;
                        exitVR();
                    });
                    
                } catch (vrError) {
                    console.error('Chyba při spouštění VR session:', vrError);
                    // Zobraz VR obsah i bez immersive session
                    document.getElementById('vrStatus').textContent = 'VR spuštěno v desktop módu. Pro plnou VR použijte tlačítko "Enter VR" v browseru.';
                }
                
            } catch (error) {
                console.error('Obecná chyba VR:', error);
                alert('Chyba při spouštění VR: ' + error.message + '\n\nZkuste použít tlačítko "Enter VR" v Meta Browser menu.');
            }
        }

        function exitVR() {
            console.log('Ukončování VR...');
            
            const vrContainer = document.getElementById('vrContainer');
            vrContainer.classList.remove('active');
            
            // Vyčisti stereo-img element
            if (stereoImgElement) {
                stereoImgElement.remove();
                stereoImgElement = null;
            }

            // Ukončení XR session
            if (xrSession) {
                xrSession.end().then(() => {
                    console.log('XR session úspěšně ukončena');
                    xrSession = null;
                }).catch(err => {
                    console.error('Chyba při ukončení XR session:', err);
                    xrSession = null;
                });
            }
            
            document.getElementById('vrStatus').textContent = '';
        }

        // Listener pro Escape klávesu
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                exitVR();
            }
        });

        // Gamepad kontrola
        function checkGamepads() {
            const gamepads = navigator.getGamepads();
            gamepads.forEach(gp => {
                if (gp && gp.connected) {
                    const isButtonPressed = gp.buttons.some(button => button.pressed);
                    const isJoystickMoved = Math.abs(gp.axes[1]) > 0.5 || Math.abs(gp.axes[0]) > 0.5;

                    if (isButtonPressed || isJoystickMoved) {
                        exitVR();
                    }
                }
            });
            requestAnimationFrame(checkGamepads);
        }
        
        // Spusť kontrolu VR podpory a gamepad monitoring
        window.addEventListener('load', () => {
            checkVRSupport();
            checkGamepads();
        });
    </script>
</body>
</html>
