<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@webxr-input-profiles/motion-controllers@1.0/dist/webxr-input-profiles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill/build/webxr-polyfill.module.js"></script>
    <script type="module" src="stereo-img.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #vr-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }
        #vr-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
        }
        #close-vr {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #vr-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="vr-container">
        <div id="vr-title"></div>
        <div id="close-vr" onclick="exitVR()">✖</div>
        <stereo-img></stereo-img>
    </div>

    <script>
        // Inicializace mapy
        const map = L.map('map').setView([50.0755, 14.4378], 13); // Výchozí pohled na Prahu

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Načtení dat z data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    const marker = L.marker([location.lat, location.lon]).addTo(map);
                    marker.bindPopup(createPopupContent(location));
                });
            })
            .catch(error => console.error('Chyba při načítání dat:', error));

        // Funkce pro vytvoření obsahu popupu
        function createPopupContent(location) {
            let content = `<b>${location.name}</b><br>Kategorie: ${location.category}<br>`;

            // Načtení popisu z TXT souboru
            fetch(location.txtFile)
                .then(response => response.text())
                .then(text => {
                    const popup = document.querySelector(`.leaflet-popup-content`);
                    if (popup) {
                        popup.innerHTML += `<p>${text}</p>`;
                    }
                })
                .catch(error => console.error('Chyba při načítání TXT:', error));

            // Přidání obrázku a tlačítka pro VR
            content += `<img src="${location.image}" alt="${location.name}" style="width:100%;"><br>`;
            content += `<button onclick="openVRView('${location.image}', '${location.name}')">Enter VR</button>`;

            return content;
        }

        // Funkce pro otevření VR zobrazení
        function openVRView(src, name) {
            const vrContainer = document.getElementById('vr-container');
            vrContainer.style.display = 'block';

            const stereoImg = document.querySelector('stereo-img');
            stereoImg.setAttribute('src', src);
            stereoImg.setAttribute('type', 'left-right');
            stereoImg.setAttribute('angle', '180');
            stereoImg.setAttribute('debug', 'true');

            document.getElementById('vr-title').innerText = name;

            enterVR();
        }

        // Upravená funkce pro vstup do VR (používá renderer a animate z custom elementu)
        function enterVR() {
            const stereoImg = document.querySelector('stereo-img');
            if (navigator.xr && stereoImg.renderer) {
                navigator.xr.requestSession('immersive-vr').then((session) => {
                    stereoImg.renderer.xr.setSession(session);
                    stereoImg.animate();  // Spustí animaci z custom elementu
                }).catch((err) => {
                    console.error('Chyba při vstupu do VR:', err);
                });
            } else {
                alert('WebXR není podporován nebo renderer není připraven.');
            }
        }

        // Funkce pro ukončení VR zobrazení
        function exitVR() {
            const stereoImg = document.querySelector('stereo-img');
            if (stereoImg.renderer.xr.getSession()) {
                stereoImg.renderer.xr.getSession().end();
            }
            document.getElementById('vr-container').style.display = 'none';
        }

        // Detekce gamepadů (pro Quest 3 ovladače) a ukončení VR při stisku tlačítka
        function checkGamepads() {
            const gamepads = navigator.getGamepads();
            for (let gamepad of gamepads) {
                if (gamepad) {
                    // Kontrola tlačítek a joysticků
                    const buttonsPressed = gamepad.buttons.some(button => button.pressed);
                    const axesMoved = gamepad.axes.some(axis => Math.abs(axis) > 0.1);

                    if (buttonsPressed || axesMoved) {
                        exitVR();
                        return;
                    }
                }
            }
            requestAnimationFrame(checkGamepads);
        }

        // Spuštění detekce gamepadů
        checkGamepads();
    </script>
</body>
</html>
