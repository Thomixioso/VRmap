<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="https://stereo-img.steren.fr/stereo-img.js"></script>
    <style>
        #map { height: 400px; }
        #detailsContainer { margin-top: 20px; }
        #imageContainer img { max-width: 100%; height: auto; }
        #vrContainer {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 1000;
        }
        #vrContainer.active { display: block; }
        #exitButton {
            position: absolute;
            top: 10px; right: 10px;
            padding: 10px; background: white; color: black; cursor: pointer;
        }
        .controller {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 18px;
        }
        #leftController { left: 20px; }
        #rightController { right: 20px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="detailsContainer"></div>
    <div id="imageContainer"></div>
    <div id="vrContainer">
        <div id="exitButton" onclick="exitVR()">Exit</div>
        <div id="leftController" class="controller">Left Controller: X Y</div>
        <div id="rightController" class="controller">Right Controller: A B</div>
    </div>

    <script>
        let map = L.map('map').setView([50.0755, 14.4378], 13);  // Výchozí pohled (např. Praha)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let xrSession = null;  // Globální proměnná pro XR session

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                data.locations.forEach(location => {
                    let marker = L.marker([location.lat, location.lng]).addTo(map);
                    marker.bindPopup(location.title);
                    marker.on('click', () => showLocationDetails(location));
                });
            });

        function showLocationDetails(location) {
            let details = document.getElementById('detailsContainer');
            details.innerHTML = `
                <h2>${location.title}</h2>
                <p>${location.description}</p>
            `;

            let imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';  // Vyčistit předchozí obsah

            let img = document.createElement('img');
            img.src = location.image;
            img.alt = location.title;
            img.onerror = () => {
                imageContainer.innerHTML = '<p>Chyba při načítání obrázku.</p>';
            };
            imageContainer.appendChild(img);

            // Přidat tlačítko pro volitelné spuštění VR
            const vrButton = document.createElement('button');
            vrButton.textContent = 'Enter VR';
            vrButton.onclick = () => openVRView(location.image);
            details.appendChild(vrButton);
        }

        function openVRView(imagePath) {
            try {
                const vrContainer = document.getElementById('vrContainer');
                vrContainer.innerHTML += `<stereo-img src="${imagePath}"></stereo-img>`;
                vrContainer.classList.add('active');

                // Spustit WebXR session, pokud je dostupná
                if (navigator.xr) {
                    navigator.xr.requestSession('immersive-vr').then(session => {
                        xrSession = session;
                        // Můžeš přidat další setup, např. přiřazení k canvasu
                    }).catch(err => {
                        console.error('XR session failed:', err);
                        alert('Nepodařilo se spustit VR session. Zkus to v jiném prohlížeči.');
                    });
                }
            } catch (e) {
                console.error('Chyba při otevírání VR:', e);
            }
        }

        function exitVR() {
            const vrContainer = document.getElementById('vrContainer');
            vrContainer.classList.remove('active');
            vrContainer.innerHTML = '';  // Vyčistit obsah (včetně stereo-img)

            // Ukončit XR session, pokud existuje
            if (xrSession) {
                xrSession.end().then(() => {
                    xrSession = null;
                }).catch(err => console.error('Chyba při ukončení XR session:', err));
            }
        }

        // Opravený listener pro Escape klávesu
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') exitVR();
        });

        function checkGamepads() {
            const gamepads = navigator.getGamepads();
            gamepads.forEach(gp => {
                if (gp && gp.connected) {
                    // Volitelné logování pro debugging (odkomentuj pro test)
                    // gp.buttons.forEach((button, index) => {
                    //     if (button.pressed) console.log(`Button ${index} pressed on ${gp.id}`);
                    // });

                    // Upravený mapping pro Meta Quest (primární/sekundární tlačítka)
                    if (gp.buttons[3]?.pressed || gp.buttons[4]?.pressed) {
                        exitVR();
                    }
                }
            });
            setTimeout(checkGamepads, 100);
        }

        checkGamepads();  // Spustit kontrolu gamepadů
    </script>
</body>
</html>
