<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR 180 Stereo Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
        }
        
        #ui {
            margin-bottom: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #vrContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #000;
        }
        
        stereo-img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .visible {
            display: block !important;
        }
        
        .hidden {
            display: none !important;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        .info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>VR 180° Stereo Viewer</h1>
        
        <div class="info">
            <p>Tato stránka zobrazí VR 180° stereo obrázek. Klikněte na tlačítko níže pro zobrazení.</p>
            <p>V Meta Quest headsetu použijte VR tlačítko pro vstup do immersivního režimu.</p>
        </div>
        
        <button id="showVRBtn">Ukázat VR Obrázek</button>
        <button id="backBtn" class="hidden">Zpět</button>
    </div>

    <div id="vrContainer">
        <!-- Stereo img komponenta - nahraďte src za váš vlastní VR obrázek -->
        <stereo-img 
            id="stereoImg"
            src="https://raw.githubusercontent.com/Thomixioso/VRmap/main/Castles/generated/Le_Castillet_generated.jpg"
            type="vr"
            angle="180">
        </stereo-img>
    </div>

    <!-- Načtení stereo-img modulu -->
    <script type="module" src="https://stereo-img.steren.fr/stereo-img.js"></script>
    
    <script>
        const showVRBtn = document.getElementById('showVRBtn');
        const backBtn = document.getElementById('backBtn');
        const ui = document.getElementById('ui');
        const vrContainer = document.getElementById('vrContainer');
        
        // Zobrazit VR obrázek
        showVRBtn.addEventListener('click', function() {
            ui.classList.add('hidden');
            vrContainer.classList.add('visible');
            backBtn.classList.remove('hidden');
            backBtn.style.position = 'fixed';
            backBtn.style.top = '20px';
            backBtn.style.left = '20px';
            backBtn.style.zIndex = '1000';
        });
        
     

        // Zpět na hlavní menu
        backBtn.addEventListener('click', function() {
            ui.classList.remove('hidden');
            vrContainer.classList.remove('visible');
            backBtn.classList.add('hidden');
        });
        
        // Klávesové ovládání
        document.addEventListener('keydown', function(event) {
            // ESC klávesa pro návrat zpět
            if (event.key === 'Escape') {
                if (!ui.classList.contains('hidden')) {
                    ui.classList.remove('hidden');
                    vrContainer.classList.remove('visible');
                    backBtn.classList.add('hidden');
                }
            }
            
            // Enter pro zobrazení VR
            if (event.key === 'Enter' && ui.classList.contains('hidden') === false) {
                showVRBtn.click();
            }
        });
        
        // Touch ovládání pro Meta Quest
        let touchStartY = 0;
        let touchStartX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', function(e) {
            if (!vrContainer.classList.contains('visible')) return;
            
            const touchEndY = e.changedTouches[0].clientY;
            const touchEndX = e.changedTouches[0].clientX;
            const diffY = touchStartY - touchEndY;
            const diffX = touchStartX - touchEndX;
            
            // Swipe dolů pro návrat
            if (diffY < -50 && Math.abs(diffX) < 100) {
                backBtn.click();
            }
        });
        
        // Detekce VR módu
        if ('xr' in navigator) {
            console.log('WebXR je podporováno - Meta Quest ready!');
        } else {
            console.log('WebXR není podporováno, ale stereo-img bude fungovat');
        }
        
        // Optimalizace pro Meta Quest Browser
        window.addEventListener('load', function() {
            // Nastavení pro fullscreen na Meta Quest
            const stereoImg = document.getElementById('stereoImg');
            
            // Přidání atributů pro lepší VR zážitek
            stereoImg.setAttribute('controls', 'true');
            stereoImg.setAttribute('gyroscope', 'true');
            
            console.log('VR 180° Stereo Viewer načten - připraven pro Meta Quest');
        });
        
        // Prevence scrollování
        document.body.addEventListener('touchmove', function(e) {
            if (vrContainer.classList.contains('visible')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
