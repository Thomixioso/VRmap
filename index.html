<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchý Příklad: Mapa s Castle Markerem a Stereo Obrázkem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        body { margin: 0; height: 100vh; overflow: hidden; }
        #map { height: 100vh; width: 100%; }

        /* Custom castle marker z tvého kódu */
        .castle-marker {
            width: 20px;
            height: 20px;
            background: #8B4513;
            border: 2px solid #D2691E;
            border-radius: 50%;
            position: relative;
        }
        .castle-marker::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #8B4513; /* Dědí barvu */
        }

        /* VR Modal z tvého kódu, upravený pro jednoduchost */
        .vr-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
        }
        .vr-modal-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vr-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }
        .stereo-img { /* Opravil jsem to na třídu pro <img> */
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- VR Modal -->
    <div id="vrModal" class="vr-modal">
        <div class="vr-modal-content">
            <span class="vr-close" onclick="closeModal()">&times;</span>
            <img class="stereo-img" src="https://raw.githubusercontent.com/Thomixioso/VRmap/main/Castles/generated/Le_Castillet_generated.jpg" alt="Stereo obrázek hradu Karlštejn">
        </div>
    </div>

    <script>
        // Inicializace mapy (satelitní vrstva z OpenStreetMap)
        var map = L.map('map').setView([49.939, 14.188], 15); // Pozice hradu Karlštejn

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Satelitní mapa | &copy; Esri'
        }).addTo(map);

        // Jeden castle marker
        var castleIcon = L.divIcon({ className: 'castle-marker', iconSize: [20, 20] });
        var marker = L.marker([49.939, 14.188], { icon: castleIcon }).addTo(map);
        marker.bindPopup('Hrad Karlštejn - Klikni pro stereo obrázek');

        // Otevření modalu při kliku na marker
        marker.on('click', function() {
            document.getElementById('vrModal').style.display = 'block';
        });

        // Funkce pro zavření modalu
        function closeModal() {
            document.getElementById('vrModal').style.display = 'none';
        }
    </script>
</body>
</html>
