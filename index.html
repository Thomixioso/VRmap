<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@webxr-input-profiles/motion-controllers@1.0/dist/webxr-input-profiles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill/build/webxr-polyfill.module.js"></script>
    <script type="module" src="stereo-img.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #vr-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }
        #vr-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
        }
        #close-vr {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #vr-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }
        .vr-btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #1e88e5;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="vr-container">
        <div id="vr-title"></div>
        <div id="close-vr" onclick="exitVR()">✖</div>
        <stereo-img></stereo-img>
        <div id="vr-button-container">
            <!-- Explicitní tlačítko pro vstup do VR (user gesture) -->
            <button id="enter-vr-btn" class="vr-btn">Enter VR</button>
        </div>
    </div>

    <script>
        // Inicializace mapy
        const map = L.map('map').setView([50.0755, 14.4378], 13); // Výchozí pohled na Prahu

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Načtení dat z data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    const marker = L.marker([location.lat, location.lon]).addTo(map);
                    marker.bindPopup(createPopupContent(location));
                });
            })
            .catch(error => console.error('Chyba při načítání dat:', error));

        // Funkce pro vytvoření obsahu popupu
        function createPopupContent(location) {
            let content = `<b>${location.name}</b><br>Kategorie: ${location.category}<br>`;

            // Načtení popisu z TXT souboru
            fetch(location.txtFile)
                .then(response => response.text())
                .then(text => {
                    const popup = document.querySelector(`.leaflet-popup-content`);
                    if (popup) {
                        popup.innerHTML += `<p>${text}</p>`;
                    }
                })
                .catch(error => console.error('Chyba při načítání TXT:', error));

            // Přidání obrázku a tlačítka pro VR
            content += `<img src="${location.image}" alt="${location.name}" style="width:100%;"><br>`;
            // Spouštíme VR zobrazení po kliknutí na tlačítko v popupu
            content += `<button onclick="openVRView('${location.image}', '${location.name}')">Enter VR</button>`;

            return content;
        }

        // Funkce pro otevření VR zobrazení
        function openVRView(src, name) {
            const vrContainer = document.getElementById('vr-container');
            vrContainer.style.display = 'block';

            const stereoImg = document.querySelector('stereo-img');
            stereoImg.setAttribute('src', src);
            stereoImg.setAttribute('type', 'left-right');
            stereoImg.setAttribute('angle', '180');
            stereoImg.setAttribute('debug', 'true');

            document.getElementById('vr-title').innerText = name;

            // Zajistíme, že vstup do VR se provede na uživatelský dotyk
            // Aktivuje tlačítko Enter VR, které je uvnitř VR kontejneru
            // Předávame referenci pro pozdější použití
        }

        // Funkce pro vstup do VR (must be called as a user gesture)
        async function enterVR() {
            const stereoImg = document.querySelector('stereo-img');
            if (stereoImg && navigator.xr) {
                try {
                    const session = await navigator.xr.requestSession('immersive-vr');
                    stereoImg.renderer.xr.setSession(session);
                    // Spustí render loop
                    stereoImg.animate();
                } catch (err) {
                    console.error('Chyba při vstupu do VR:', err);
                }
            } else {
                alert('WebXR není podporován nebo renderer není připraven.');
            }
        }

        // Umožníme volání enterVR pouze z tlačítka (user gesture)
        document.getElementById('enter-vr-btn').addEventListener('click', () => {
            enterVR();
        });

        // Funkce pro ukončení VR zobrazení
        function exitVR() {
            const stereoImg = document.querySelector('stereo-img');
            if (stereoImg && stereoImg.renderer && stereoImg.renderer.xr && stereoImg.renderer.xr.getSession()) {
                stereoImg.renderer.xr.getSession().end();
            }
            document.getElementById('vr-container').style.display = 'none';
        }

        // Detekce gamepadů (pro Quest 3 ovladače) a ukončení VR při stisku tlačítka
        function checkGamepads() {
            const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
            for (let gp of gamepads) {
                if (gp) {
                    const buttonsPressed = gp.buttons && gp.buttons.some(b => b.pressed);
                    const axesMoved = gp.axes && gp.axes.some(a => Math.abs(a) > 0.1);
                    if (buttonsPressed || axesMoved) {
                        exitVR();
                        return;
                    }
                }
            }
            requestAnimationFrame(checkGamepads);
        }

        // Spuštění detekce gamepadů
        checkGamepads();
    </script>
</body>
</html>
