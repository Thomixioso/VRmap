<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Stereo Test - Meta Quest 3</title>
    
    <!-- WebXR Polyfill pro VR kompatibilitu -->
    <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>
    <script>
        window.polyfill = new WebXRPolyfill();
    </script>
    
    <!-- Stereo-img komponenta -->
    <script type="module" src="https://stereo-img.steren.fr/stereo-img.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .image-preview {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .image-preview:hover {
            transform: scale(1.02);
            border-color: #007bff;
        }
        
        .vr-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: background 0.2s;
        }
        
        .vr-button:hover {
            background: #0056b3;
        }
        
        .vr-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        
        .error {
            background: #ffe7e7;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        
        #vrContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            display: none;
        }
        
        #vrContainer.active {
            display: block;
        }
        
        stereo-img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•Ω VR Stereo Test - Meta Quest 3</h1>
        
        <div class="info">
            <strong>Test stereo obr√°zku v VR m√≥du</strong><br>
            Kliknƒõte na obr√°zek nebo tlaƒç√≠tko pro spu≈°tƒõn√≠ VR re≈æimu. 
            Na Meta Quest 3 by se mƒõl zobrazit immersive VR m√≥d.
        </div>
        
        <!-- N√°hled obr√°zku -->
        <img 
            src="Castles/generated/Le_Castillet_generated.jpg" 
            alt="Le Castillet stereo obr√°zek" 
            class="image-preview"
            onclick="startVR()"
            onerror="handleImageError(this)"
        >
        
        <button class="vr-button" onclick="startVR()" id="vrButton">
            ü•Ω Spustit VR re≈æim
        </button>
        
        <div id="errorMessage"></div>
        
        <!-- VR kontejner -->
        <div id="vrContainer">
            <stereo-img 
                id="stereoImg"
                src="Castles/generated/Le_Castillet_generated.jpg"
                type="left-right"
                angle="180"
                projection="equirectangular">
            </stereo-img>
        </div>
    </div>

    <script>
        let isVRActive = false;
        
        function handleImageError(img) {
            img.style.display = 'none';
            document.getElementById('errorMessage').innerHTML = 
                '<div class="error">Chyba: Nepoda≈ôilo se naƒç√≠st obr√°zek. Zkontrolujte p≈ôipojen√≠ k internetu.</div>';
        }
        
        async function startVR() {
            const vrContainer = document.getElementById('vrContainer');
            const vrButton = document.getElementById('vrButton');
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                // Zkontrolovat WebXR podporu
                if (!navigator.xr) {
                    throw new Error('WebXR nen√≠ podporov√°no v tomto prohl√≠≈æeƒçi');
                }
                
                // Zkontrolovat immersive-vr podporu
                const supported = await navigator.xr.isSessionSupported('immersive-vr');
                if (!supported) {
                    throw new Error('Immersive VR nen√≠ podporov√°no na tomto za≈ô√≠zen√≠');
                }
                
                vrButton.disabled = true;
                vrButton.textContent = 'üîÑ Spou≈°t√≠m VR...';
                
                // Zobrazit VR kontejner
                vrContainer.classList.add('active');
                isVRActive = true;
                
                // Stereo-img komponenta by mƒõla automaticky nab√≠dnout VR tlaƒç√≠tko
                console.log('VR kontejner aktivov√°n - stereo-img by mƒõl nab√≠dnout VR re≈æim');
                
                // Listener pro ukonƒçen√≠ VR (Escape kl√°vesa)
                document.addEventListener('keydown', handleEscapeKey);
                
                errorDiv.innerHTML = 
                    '<div class="info">VR re≈æim aktivov√°n! Kliknƒõte na VR tlaƒç√≠tko ve spodn√≠ ƒç√°sti obrazovky.</div>';
                
            } catch (error) {
                console.error('Chyba p≈ôi spou≈°tƒõn√≠ VR:', error);
                errorDiv.innerHTML = 
                    `<div class="error">Chyba VR: ${error.message}</div>`;
                
                vrButton.disabled = false;
                vrButton.textContent = 'ü•Ω Spustit VR re≈æim';
            }
        }
        
        function exitVR() {
            const vrContainer = document.getElementById('vrContainer');
            const vrButton = document.getElementById('vrButton');
            
            vrContainer.classList.remove('active');
            isVRActive = false;
            
            vrButton.disabled = false;
            vrButton.textContent = 'ü•Ω Spustit VR re≈æim';
            
            document.removeEventListener('keydown', handleEscapeKey);
            
            console.log('VR re≈æim ukonƒçen');
        }
        
        function handleEscapeKey(event) {
            if (event.key === 'Escape' && isVRActive) {
                exitVR();
            }
        }
        
        // Sledov√°n√≠ VR session zmƒõn
        if (navigator.xr) {
            navigator.xr.addEventListener('sessionstart', () => {
                console.log('XR session started');
            });
            
            navigator.xr.addEventListener('sessionend', () => {
                console.log('XR session ended');
                exitVR();
            });
        }
        
        // Inicializace p≈ôi naƒçten√≠ str√°nky
        window.addEventListener('load', () => {
            console.log('Str√°nka naƒçtena, WebXR polyfill aktivn√≠');
            
            // Zkontrolovat WebXR support
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                    if (supported) {
                        console.log('‚úÖ Immersive VR je podporov√°no');
                    } else {
                        console.log('‚ùå Immersive VR nen√≠ podporov√°no');
                        document.getElementById('errorMessage').innerHTML = 
                            '<div class="error">Immersive VR nen√≠ podporov√°no na tomto za≈ô√≠zen√≠. Ujistƒõte se, ≈æe pou≈æ√≠v√°te kompatibiln√≠ VR headset.</div>';
                    }
                });
            } else {
                console.log('‚ùå WebXR nen√≠ dostupn√©');
                document.getElementById('errorMessage').innerHTML = 
                    '<div class="error">WebXR nen√≠ podporov√°no v tomto prohl√≠≈æeƒçi.</div>';
            }
        });
    </script>
</body>
</html>
