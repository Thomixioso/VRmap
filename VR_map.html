<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Leaflet Map</title>
        
        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin=""/>
        
        <!-- Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #mapContainer {
                width: 100%;
                height: 100%;
            }

            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="mapContainer">
            <div id="map"></div>
        </div>
        
        <script>
            // Inicializace mapy
            var map = L.map('map').setView([50.0755, 14.4378], 10); // Praha jako výchozí pozice

            // Přidání tile layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19,
                minZoom: 1
            }).addTo(map);

            // Alternativně můžete použít jiné tile servery:
            
            // Satelitní snímky (Esri)
            /*
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            }).addTo(map);
            */

            // Terrain mapa
            /*
            L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 17,
                attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            }).addTo(map);
            */

            // Přidání ukázkového markeru
            var marker = L.marker([50.0755, 14.4378]).addTo(map)
                .bindPopup('Praha, Česká republika')
                .openPopup();

            // Přidání další funkcionality
            map.on('click', function(e) {
                console.log('Kliknuto na pozici: ' + e.latlng.toString());
                



                // Přidat nový marker na kliknuté místo
                L.marker(e.latlng).addTo(map)
                    .bindPopup('Nový bod na ' + e.latlng.toString())
                    .openPopup();
            });
        </script>
    </body>
</html>
