<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js with Leaflet World Map</title>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        
        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #canvasZone {
                width: 100%;
                height: 100%;
            }

            #mapContainer {
                width: 800px;
                height: 600px;
                border: 3px solid #333;
                border-radius: 10px;
                background: white;
                box-shadow: 0 6px 12px rgba(0,0,0,0.4);
                position: absolute;
                top: 50px;
                left: 50px;
                z-index: 1000;
            }

            #map {
                width: 100%;
                height: calc(100% - 50px);
                border-radius: 7px 7px 7px 7px;
            }

            .map-header {
                height: 50px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 7px 7px 0 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 15px;
                color: white;
                font-family: 'Arial', sans-serif;
                font-weight: bold;
                font-size: 16px;
            }

            .map-controls {
                display: flex;
                gap: 8px;
            }

            .control-button {
                padding: 6px 12px;
                background: rgba(255,255,255,0.2);
                color: white;
                border: 1px solid rgba(255,255,255,0.3);
                border-radius: 5px;
                cursor: pointer;
                font-size: 12px;
                font-weight: bold;
                transition: all 0.3s ease;
            }

            .control-button:hover {
                background: rgba(255,255,255,0.3);
                transform: translateY(-1px);
            }

            .leaflet-control-attribution {
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        
        <!-- Map container that will be rendered as texture -->
        <div id="mapContainer">
            <div class="map-header">
                <span>üåç Mapa svƒõta</span>
                <div class="map-controls">
                    <button class="control-button" onclick="zoomToPrague()">Praha</button>
                    <button class="control-button" onclick="zoomToLondon()">Lond√Ωn</button>
                    <button class="control-button" onclick="zoomToTokyo()">Tokio</button>
                    <button class="control-button" onclick="zoomToNewYork()">New York</button>
                    <button class="control-button" onclick="resetView()">Svƒõt</button>
                </div>
            </div>
            <div id="map"></div>
        </div>

        <script>
            var canvas = document.getElementById("renderCanvas");
            var leafletMap;
            var mapMesh;

            var startRenderLoop = function (engine, canvas) {
                engine.runRenderLoop(function () {
                    if (sceneToRender && sceneToRender.activeCamera) {
                        sceneToRender.render();
                    }
                });
            }

            var engine = null;
            var scene = null;
            var sceneToRender = null;
            var createDefaultEngine = function() { 
                return new BABYLON.Engine(canvas, true, { 
                    preserveDrawingBuffer: true, 
                    stencil: true,  
                    disableWebGL2Support: false
                }); 
            };
            
            // Initialize Leaflet map
            function initializeLeafletMap() {
                console.log("Initializing Leaflet map...");
                
                try {
                    leafletMap = L.map('map', {
                        center: [20, 0],
                        zoom: 2,
                        zoomControl: true,
                        attributionControl: true
                    });

                    // Add OpenStreetMap tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap contributors',
                        maxZoom: 18,
                        minZoom: 1
                    }).addTo(leafletMap);

                    // Add markers for cities
                    const pragueMarker = L.marker([50.0755, 14.4378]).addTo(leafletMap);
                    pragueMarker.bindPopup('<b>Praha</b><br>Hlavn√≠ mƒõsto ƒåesk√© republiky');
                    
                    const londonMarker = L.marker([51.5074, -0.1278]).addTo(leafletMap);
                    londonMarker.bindPopup('<b>Lond√Ωn</b><br>Hlavn√≠ mƒõsto Velk√© Brit√°nie');
                    
                    const tokyoMarker = L.marker([35.6762, 139.6503]).addTo(leafletMap);
                    tokyoMarker.bindPopup('<b>Tokio</b><br>Hlavn√≠ mƒõsto Japonska');
                    
                    const newYorkMarker = L.marker([40.7128, -74.0060]).addTo(leafletMap);
                    newYorkMarker.bindPopup('<b>New York</b><br>Nejvƒõt≈°√≠ mƒõsto USA');

                    // Force map to render properly
                    setTimeout(() => {
                        leafletMap.invalidateSize();
                        console.log("Leaflet map initialized successfully");
                    }, 500);
                    
                } catch (error) {
                    console.error("Error initializing Leaflet map:", error);
                }
            }

            // Map control functions
            window.zoomToPrague = function() {
                if (leafletMap) {
                    leafletMap.setView([50.0755, 14.4378], 10);
                }
            }

            window.zoomToLondon = function() {
                if (leafletMap) {
                    leafletMap.setView([51.5074, -0.1278], 10);
                }
            }

            window.zoomToTokyo = function() {
                if (leafletMap) {
                    leafletMap.setView([35.6762, 139.6503], 10);
                }
            }

            window.zoomToNewYork = function() {
                if (leafletMap) {
                    leafletMap.setView([40.7128, -74.0060], 10);
                }
            }

            window.resetView = function() {
                if (leafletMap) {
                    leafletMap.setView([20, 0], 2);
                }
            }

            var createScene = async function () {
                console.log("Creating Babylon.js scene...");
                
                // Initialize the Leaflet map first and wait for it
                initializeLeafletMap();
                
                // Wait a bit for the map to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));

                // This creates a basic Babylon Scene object (non-mesh)
                var scene = new BABYLON.Scene(engine);

                // This creates and positions a free camera (non-mesh)
                var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

                // This targets the camera to scene origin
                camera.setTarget(BABYLON.Vector3.Zero());

                // This attaches the camera to the canvas
                camera.attachControl(canvas, true);

                // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

                // Default intensity is 1. Let's dim the light a small amount
                light.intensity = 0.7;

                // Create a texture from our Leaflet map
                const mapContainer = document.getElementById('mapContainer');
                console.log("Creating HtmlMesh from map container...");
                mapMesh = new HtmlMesh(mapContainer, scene);

                // Position the map mesh
                mapMesh.mesh.position = new BABYLON.Vector3(0, 0, 0);

                console.log("Babylon.js scene created successfully");

                // XR - comment out for now to test basic functionality
                try {
                    const xrHelper = await scene.createDefaultXRExperienceAsync();
                    console.log("XR initialized successfully");
                } catch (error) {
                    console.log("XR not available or failed to initialize:", error);
                }

                return scene;
            };

            // HtmlTexture converts a HTML DOM element into a texture using html2canvas
            class HtmlTexture extends BABYLON.DynamicTexture {
                constructor(domElement, scene) {
                    const canvas = html2canvas(domElement);
                    super("HtmlTexture", canvas, scene);
                    this.domElement = domElement;

                    // Create an observer on the DOM, and run html2canvas update in the next loop
                    const observer = new MutationObserver(() => {
                        if (!this.scheduleUpdate) {
                            this.scheduleUpdate = setTimeout(() => this.update(), 100);
                        }
                    });

                    const config = { attributes: true, childList: true, subtree: true, characterData: true };
                    observer.observe(domElement, config);

                    this.observer = observer;
                }

                get width() {
                    return this._canvas.width;
                }

                get height() {
                    return this._canvas.height;
                }

                update() {
                    const newCanvas = html2canvas(this.domElement);
                    const context = this.getContext();
                    context.clearRect(0, 0, this._canvas.width, this._canvas.height);
                    context.drawImage(newCanvas, 0, 0);
                    super.update();
                    this.scheduleUpdate = null;
                }
            }

            // creates a plane mesh and material with an attached HtmlTexture
            class HtmlMesh {
                constructor(domElement, scene) {
                    this.domElement = domElement;

                    // create HTML texture
                    this.texture = new HtmlTexture(domElement, scene);
                    this.texture.hasAlpha = true;

                    // create plane with appropriate aspect ratio for the map (4:3 ratio)
                    this.mesh = BABYLON.MeshBuilder.CreatePlane("mapPlane", { height: 6, width: 8 });
                    this.material = new BABYLON.StandardMaterial("mapMaterial", scene);

                    // create material
                    this.material.diffuseTexture = this.texture;
                    this.material.emissiveTexture = this.texture;
                    this.material.emissiveColor = new BABYLON.Color3(0.3, 0.3, 0.3);
                    this.mesh.material = this.material;

                    // remember to update or you will get NOTHING :)
                    setTimeout(() => {
                        this.texture.update();
                    }, 500);

                    // setup actions for interaction
                    this.mesh.actionManager = new BABYLON.ActionManager(scene);

                    // click event
                    this.mesh.actionManager.registerAction(
                        new BABYLON.ExecuteCodeAction(
                            BABYLON.ActionManager.OnPickTrigger,
                            (evt) => {
                                const htmlCoords = evt.additionalData.getTextureCoordinates();
                                console.log("Map clicked at:", htmlCoords);
                                htmlevent(this.domElement, "click", htmlCoords.x, 1 - htmlCoords.y);
                            }
                        )
                    );

                    // hover effect
                    this.mesh.actionManager.registerAction(
                        new BABYLON.ExecuteCodeAction(
                            BABYLON.ActionManager.OnPointerOverTrigger,
                            () => {
                                this.material.emissiveColor = new BABYLON.Color3(0.5, 0.5, 0.5);
                            }
                        )
                    );

                    this.mesh.actionManager.registerAction(
                        new BABYLON.ExecuteCodeAction(
                            BABYLON.ActionManager.OnPointerOutTrigger,
                            () => {
                                this.material.emissiveColor = new BABYLON.Color3(0.3, 0.3, 0.3);
                            }
                        )
                    );
                }
            }

            // Simplified html2canvas function
            const canvases = new WeakMap();
            function html2canvas(element) {
                let canvas = canvases.get(element);
                
                if (!canvas) {
                    const rect = element.getBoundingClientRect();
                    canvas = document.createElement('canvas');
                    canvas.width = rect.width || 800;
                    canvas.height = rect.height || 600;
                    canvases.set(element, canvas);
                    console.log(`Canvas created: ${canvas.width}x${canvas.height}`);
                }

                const context = canvas.getContext('2d');
                
                // Clear canvas
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                // Fill with background color
                context.fillStyle = '#e6f3ff';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw header
                const gradient = context.createLinearGradient(0, 0, canvas.width, 50);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                context.fillStyle = gradient;
                context.fillRect(0, 0, canvas.width, 50);
                
                // Draw header text
                context.fillStyle = 'white';
                context.font = 'bold 16px Arial';
                context.fillText('üåç Mapa svƒõta', 15, 30);
                
                // Draw map placeholder
                context.fillStyle = '#a8d8f0';
                context.fillRect(3, 53, canvas.width - 6, canvas.height - 56);
                
                // Draw border
                context.strokeStyle = '#333';
                context.lineWidth = 3;
                context.strokeRect(0, 0, canvas.width, canvas.height);
                
                return canvas;
            }

            function htmlevent(element, event, x, y) {
                console.log(`HTML event: ${event} at ${x}, ${y}`);
                
                const rect = element.getBoundingClientRect();
                const clientX = x * rect.width + rect.left;
                const clientY = y * rect.height + rect.top;

                const mouseEvent = new MouseEvent(event, {
                    clientX: clientX,
                    clientY: clientY,
                    bubbles: true,
                    view: window
                });

                // Find the target element
                const targetElement = document.elementFromPoint(clientX, clientY);
                if (targetElement) {
                    targetElement.dispatchEvent(mouseEvent);
                }
            }

            // Initialize everything
            window.initFunction = async function() {
                console.log("Starting initialization...");
                
                try {
                    var asyncEngineCreation = async function() {
                        try {
                            return createDefaultEngine();
                        } catch(e) {
                            console.log("Default engine creation failed, trying fallback:", e);
                            return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
                    console.log("Babylon.js engine created");
                    
                    if (!engine) throw 'Engine should not be null.';
                    
                    startRenderLoop(engine, canvas);
                    console.log("Render loop started");
                    
                    window.scene = await createScene();
                    sceneToRender = window.scene;
                    console.log("Scene initialized");
                    
                } catch (error) {
                    console.error("Initialization failed:", error);
                }
            };
            
            // Start everything when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initFunction);
            } else {
                initFunction();
            }

            // Resize handler
            window.addEventListener("resize", function () {
                if (engine) {
                    engine.resize();
                }
                if (leafletMap) {
                    setTimeout(() => {
                        leafletMap.invalidateSize();
                    }, 100);
                }
            });
        </script>
    </body>
</html>
