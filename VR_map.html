<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchá VR Mapa</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        #vrCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: #000;
            display: none;
        }
        
        .vr-button {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1001;
            padding: 12px 24px;
            background: #007cff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .vr-hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Mapa -->
    <div id="map"></div>
    
    <!-- VR Button -->
    <button class="vr-button" onclick="toggleVR()">🥽 Enter VR</button>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map;
        let isVRMode = false;
        let vrEngine = null;
        let vrScene = null;
        let vrCanvas = null;
        let xrExperience = null;
        let htmlMesh = null;

        // Inicializace mapy
        function initMap() {
            map = L.map('map').setView([50.0755, 14.4378], 6); // Praha
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // HtmlTexture class z index.html
        class HtmlTexture extends BABYLON.DynamicTexture {
            constructor(domElement, scene) {
                super("HtmlTexture", html2canvas(domElement), scene);
                this.domElement = domElement;

                const observer = new MutationObserver(() => {
                    if (!this.scheduleUpdate) {
                        this.scheduleUpdate = setTimeout(() => this.update(), 16);
                    }
                });

                const config = { attributes: true, childList: true, subtree: true, characterData: true };
                observer.observe(domElement, config);
                this.observer = observer;
            }

            update() {
                html2canvas(this.domElement);
                super.update();
                this.scheduleUpdate = null;
            }
        }

        // HtmlMesh class z index.html
        class HtmlMesh {
            constructor(domElement, scene) {
                this.domElement = domElement;
                this.texture = new HtmlTexture(domElement, scene);
                this.texture.hasAlpha = true;

                this.mesh = BABYLON.MeshBuilder.CreatePlane("plane", { height: 5, width: 8 });
                this.material = new BABYLON.StandardMaterial("Mat", scene);
                this.material.diffuseTexture = this.texture;
                this.mesh.material = this.material;
                this.mesh.position = new BABYLON.Vector3(0, 2, 2);
                
                this.texture.update();
            }
        }

        // html2canvas funkce z index.html (zjednodušená)
        const canvases = new WeakMap();
        function html2canvas(element) {
            const offset = element.getBoundingClientRect();
            let canvas = canvases.get(element);

            if (canvas === undefined) {
                canvas = document.createElement('canvas');
                canvas.width = offset.width;
                canvas.height = offset.height;
                canvases.set(element, canvas);
            }

            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // Základní vykreslení - jen screenshot elementu
            try {
                const rect = element.getBoundingClientRect();
                context.fillStyle = '#f0f0f0';
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = '#333';
                context.font = '16px Arial';
                context.fillText('Leaflet Map', 20, 30);
            } catch (e) {
                console.warn('html2canvas simplified version');
            }

            return canvas;
        }

        async function toggleVR() {
            if (!isVRMode) {
                await enterVR();
            } else {
                exitVR();
            }
        }

        async function enterVR() {
            try {
                // Vytvoření VR canvas
                vrCanvas = document.createElement('canvas');
                vrCanvas.id = 'vrCanvas';
                vrCanvas.style.display = 'block';
                document.body.appendChild(vrCanvas);

                // Babylon.js engine a scéna
                vrEngine = new BABYLON.Engine(vrCanvas, true);
                vrScene = new BABYLON.Scene(vrEngine);

                // Kamera
                const camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, BABYLON.Vector3.Zero(), vrScene);
                camera.setPosition(new BABYLON.Vector3(0, 5, -10));
                vrScene.activeCamera = camera;

                // Osvětlení
                new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), vrScene);

                // Podlaha
                const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 20, height: 20}, vrScene);
                const groundMat = new BABYLON.StandardMaterial("groundMat", vrScene);
                groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.2, 0.3);
                ground.material = groundMat;

                // Převod mapy na VR pomocí HtmlMesh
                const mapElement = document.getElementById('map');
                htmlMesh = new HtmlMesh(mapElement, vrScene);

                // Spustit render loop
                vrEngine.runRenderLoop(() => {
                    vrScene.render();
                });

                // WebXR
                try {
                    xrExperience = await vrScene.createDefaultXRExperienceAsync({
                        floorMeshes: [ground]
                    });
                    console.log("VR experience vytvořen");
                } catch (xrError) {
                    console.warn("WebXR není dostupný:", xrError);
                }

                // Resize handler
                window.addEventListener("resize", () => vrEngine.resize());

                // Skrytí 2D mapy
                document.getElementById('map').classList.add('vr-hidden');
                document.querySelector('.vr-button').innerHTML = '🚪 Exit VR';
                isVRMode = true;

                console.log("VR režim spuštěn");

            } catch (err) {
                console.error("VR chyba:", err);
                exitVR();
            }
        }

        function exitVR() {
            try {
                if (xrExperience) {
                    xrExperience.dispose();
                    xrExperience = null;
                }
                
                if (vrEngine) {
                    vrEngine.dispose();
                    vrEngine = null;
                }

                if (vrScene) {
                    vrScene.dispose();
                    vrScene = null;
                }

                if (vrCanvas) {
                    vrCanvas.remove();
                    vrCanvas = null;
                }

                // Obnovit 2D mapu
                document.getElementById('map').classList.remove('vr-hidden');
                document.querySelector('.vr-button').innerHTML = '🥽 Enter VR';
                isVRMode = false;

                console.log("VR režim ukončen");

            } catch (err) {
                console.error('Chyba při ukončení VR:', err);
                isVRMode = false;
                document.querySelector('.vr-button').innerHTML = '🥽 Enter VR';
            }
        }

        // Inicializace
        window.addEventListener('load', () => {
            initMap();
            console.log("Aplikace připravena");
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (isVRMode) {
                exitVR();
            }
        });
    </script>
</body>
</html>
