<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduch√° VR Mapa</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/WebXR/babylon.webxr.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        #vrCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: #000;
            display: none;
        }
        
        .vr-button {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1001;
            padding: 12px 24px;
            background: #007cff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .vr-hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Mapa -->
    <div id="map"></div>
    
    <!-- VR Button -->
    <button class="vr-button" onclick="toggleVR()">ü•Ω Enter VR</button>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map;
        let isVRMode = false;
        let vrEngine = null;
        let vrScene = null;
        let vrCanvas = null;
        let xrExperience = null;
        let htmlMesh = null;

        // Inicializace mapy
        function initMap() {
            map = L.map('map').setView([50.0755, 14.4378], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Jednoduch√° textura m√≠sto html2canvas
        class SimpleMapTexture extends BABYLON.DynamicTexture {
            constructor(scene) {
                super("MapTexture", {width: 1024, height: 1024}, scene);
                this.createMapTexture();
            }

            createMapTexture() {
                const ctx = this.getContext();
                
                // Pozad√≠
                ctx.fillStyle = '#4a90e2';
                ctx.fillRect(0, 0, 1024, 1024);
                
                // M≈ô√≠≈æka jako mapa
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                for(let i = 0; i < 1024; i += 64) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, 1024);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(1024, i);
                    ctx.stroke();
                }
                
                // Text
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('VR Mapa', 400, 500);
                ctx.font = '24px Arial';
                ctx.fillText('Pan & Zoom s my≈°√≠', 350, 550);
                
                this.update();
                console.log("Jednoduch√° mapa textura vytvo≈ôena");
            }
        }

        // Jednoduch√Ω mesh s mapou
        class SimpleMapMesh {
            constructor(scene) {
                this.texture = new SimpleMapTexture(scene);
                this.texture.hasAlpha = true;

                this.mesh = BABYLON.MeshBuilder.CreatePlane("mapPlane", { height: 4, width: 6 });
                this.material = new BABYLON.StandardMaterial("MapMat", scene);
                this.material.diffuseTexture = this.texture;
                this.material.emissiveTexture = this.texture;
                this.material.emissiveColor = new BABYLON.Color3(0.3, 0.3, 0.3);
                this.mesh.material = this.material;
                this.mesh.position = new BABYLON.Vector3(0, 2, 3);
                this.mesh.rotation.x = -Math.PI / 12;
            }
        }

        async function toggleVR() {
            if (typeof BABYLON === 'undefined') {
                alert('Babylon.js se je≈°tƒõ nenaƒç√≠t√°...');
                return;
            }
            
            if (!isVRMode) {
                await enterVR();
            } else {
                exitVR();
            }
        }

        async function enterVR() {
            try {
                // Vytvo≈ôen√≠ VR canvas
                vrCanvas = document.createElement('canvas');
                vrCanvas.id = 'vrCanvas';
                vrCanvas.style.display = 'block';
                document.body.appendChild(vrCanvas);

                // Babylon.js engine a sc√©na
                vrEngine = new BABYLON.Engine(vrCanvas, true);
                vrScene = new BABYLON.Scene(vrEngine);

                // Kamera
                const camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, BABYLON.Vector3.Zero(), vrScene);
                camera.setPosition(new BABYLON.Vector3(0, 5, -10));
                vrScene.activeCamera = camera;

                // Osvƒõtlen√≠
                new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), vrScene);

                // Podlaha
                const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 20, height: 20}, vrScene);
                const groundMat = new BABYLON.StandardMaterial("groundMat", vrScene);
                groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.2, 0.3);
                ground.material = groundMat;

                // P≈ôevod mapy na VR pomoc√≠ SimpleMapMesh
                htmlMesh = new SimpleMapMesh(vrScene);

                // Spustit render loop
                vrEngine.runRenderLoop(() => {
                    vrScene.render();
                });

                // WebXR pro stereo rendering
                try {
                    xrExperience = await vrScene.createDefaultXRExperienceAsync({
                        floorMeshes: [ground],
                        requiredFeatures: ["local-floor"],
                        optionalFeatures: ["hand-tracking"]
                    });
                    
                    if (xrExperience.baseExperience) {
                        // P≈ôidat VR tlaƒç√≠tko do sc√©ny
                        const vrButton = xrExperience.enterExitUI.activeButton;
                        if (vrButton) {
                            vrButton.style.display = 'block';
                            console.log("WebXR tlaƒç√≠tko aktivn√≠ - kliknƒõte pro stereo VR");
                        }
                    }
                } catch (xrError) {
                    console.warn("WebXR nen√≠ dostupn√Ω:", xrError);
                    alert("Pro stereo VR pot≈ôebujete WebXR kompatibiln√≠ prohl√≠≈æeƒç");
                }

                // Resize handler
                window.addEventListener("resize", () => vrEngine.resize());

                // Skryt√≠ 2D mapy
                document.getElementById('map').classList.add('vr-hidden');
                document.querySelector('.vr-button').innerHTML = 'üö™ Exit VR';
                isVRMode = true;

                console.log("VR re≈æim spu≈°tƒõn");

            } catch (err) {
                console.error("VR chyba:", err);
                exitVR();
            }
        }

        function exitVR() {
            try {
                if (xrExperience) {
                    xrExperience.dispose();
                    xrExperience = null;
                }
                
                if (vrEngine) {
                    vrEngine.dispose();
                    vrEngine = null;
                }

                if (vrScene) {
                    vrScene.dispose();
                    vrScene = null;
                }

                if (vrCanvas) {
                    vrCanvas.remove();
                    vrCanvas = null;
                }

                // Obnovit 2D mapu
                document.getElementById('map').classList.remove('vr-hidden');
                document.querySelector('.vr-button').innerHTML = 'ü•Ω Enter VR';
                isVRMode = false;

                console.log("VR re≈æim ukonƒçen");

            } catch (err) {
                console.error('Chyba p≈ôi ukonƒçen√≠ VR:', err);
                isVRMode = false;
                document.querySelector('.vr-button').innerHTML = 'ü•Ω Enter VR';
            }
        }

        // Inicializace
        window.addEventListener('load', () => {
            setTimeout(() => {
                initMap();
                console.log("Aplikace p≈ôipravena");
            }, 1000); // ƒçek√°n√≠ na Babylon.js
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (isVRMode) {
                exitVR();
            }
        });
    </script>
</body>
</html>
