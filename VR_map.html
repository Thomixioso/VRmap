<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchá VR Mapa</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/WebXR/babylon.webxr.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        #vrCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: #000;
            display: none;
        }
        
        .vr-button {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1001;
            padding: 12px 24px;
            background: #007cff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .vr-hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Mapa -->
    <div id="map"></div>
    
    <!-- VR Button -->
    <button class="vr-button" onclick="toggleVR()">🥽 Enter VR</button>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map;
        let isVRMode = false;
        let vrEngine = null;
        let vrScene = null;
        let vrCanvas = null;
        let xrExperience = null;
        let htmlMesh = null;

        // Inicializace mapy
        function initMap() {
            map = L.map('map', {
                preferCanvas: true // Canvas místo WebGL
            }).setView([50.0755, 14.4378], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // HtmlTexture class
        class HtmlTexture extends BABYLON.DynamicTexture {
            constructor(domElement, scene) {
                super("HtmlTexture", {width: 1024, height: 1024}, scene);
                this.domElement = domElement;
                setTimeout(() => this.updateTexture(), 2000); // Čekání na načtení mapy
            }

            async updateTexture() {
                try {
                    const canvas = await html2canvas(this.domElement, {
                        useCORS: true,
                        allowTaint: true,
                        scale: 0.5
                    });
                    const ctx = this.getContext();
                    ctx.clearRect(0, 0, 1024, 1024);
                    ctx.drawImage(canvas, 0, 0, 1024, 1024);
                    this.update();
                    console.log("Mapa texture aktualizována");
                } catch (e) {
                    console.warn('html2canvas failed:', e);
                    // Fallback - jednoduchá textura
                    const ctx = this.getContext();
                    ctx.fillStyle = '#4a90e2';
                    ctx.fillRect(0, 0, 1024, 1024);
                    ctx.fillStyle = 'white';
                    ctx.font = '48px Arial';
                    ctx.fillText('Map Loading...', 300, 500);
                    this.update();
                }
            }
        }

        // HtmlMesh class z index.html
        class HtmlMesh {
            constructor(domElement, scene) {
                this.domElement = domElement;
                this.texture = new HtmlTexture(domElement, scene);
                this.texture.hasAlpha = true;

                this.mesh = BABYLON.MeshBuilder.CreatePlane("plane", { height: 5, width: 8 });
                this.material = new BABYLON.StandardMaterial("Mat", scene);
                this.material.diffuseTexture = this.texture;
                this.mesh.material = this.material;
                this.mesh.position = new BABYLON.Vector3(0, 2, 2);
            }
        }

        async function toggleVR() {
            if (typeof BABYLON === 'undefined') {
                alert('Babylon.js se ještě nenačítá...');
                return;
            }
            
            if (!isVRMode) {
                await enterVR();
            } else {
                exitVR();
            }
        }

        async function enterVR() {
            try {
                // Vytvoření VR canvas
                vrCanvas = document.createElement('canvas');
                vrCanvas.id = 'vrCanvas';
                vrCanvas.style.display = 'block';
                document.body.appendChild(vrCanvas);

                // Babylon.js engine a scéna
                vrEngine = new BABYLON.Engine(vrCanvas, true);
                vrScene = new BABYLON.Scene(vrEngine);

                // Kamera
                const camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, BABYLON.Vector3.Zero(), vrScene);
                camera.setPosition(new BABYLON.Vector3(0, 5, -10));
                vrScene.activeCamera = camera;

                // Osvětlení
                new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), vrScene);

                // Podlaha
                const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 20, height: 20}, vrScene);
                const groundMat = new BABYLON.StandardMaterial("groundMat", vrScene);
                groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.2, 0.3);
                ground.material = groundMat;

                // Převod mapy na VR pomocí HtmlMesh
                const mapElement = document.getElementById('map');
                htmlMesh = new HtmlMesh(mapElement, vrScene);

                // Spustit render loop
                vrEngine.runRenderLoop(() => {
                    vrScene.render();
                });

                // WebXR pro stereo rendering
                try {
                    xrExperience = await vrScene.createDefaultXRExperienceAsync({
                        floorMeshes: [ground],
                        requiredFeatures: ["local-floor"],
                        optionalFeatures: ["hand-tracking"]
                    });
                    
                    if (xrExperience.baseExperience) {
                        console.log("WebXR ready - klikněte na VR ikonu");
                    }
                } catch (xrError) {
                    console.warn("WebXR není dostupný:", xrError);
                }

                // Resize handler
                window.addEventListener("resize", () => vrEngine.resize());

                // Skrytí 2D mapy
                document.getElementById('map').classList.add('vr-hidden');
                document.querySelector('.vr-button').innerHTML = '🚪 Exit VR';
                isVRMode = true;

                console.log("VR režim spuštěn");

            } catch (err) {
                console.error("VR chyba:", err);
                exitVR();
            }
        }

        function exitVR() {
            try {
                if (xrExperience) {
                    xrExperience.dispose();
                    xrExperience = null;
                }
                
                if (vrEngine) {
                    vrEngine.dispose();
                    vrEngine = null;
                }

                if (vrScene) {
                    vrScene.dispose();
                    vrScene = null;
                }

                if (vrCanvas) {
                    vrCanvas.remove();
                    vrCanvas = null;
                }

                // Obnovit 2D mapu
                document.getElementById('map').classList.remove('vr-hidden');
                document.querySelector('.vr-button').innerHTML = '🥽 Enter VR';
                isVRMode = false;

                console.log("VR režim ukončen");

            } catch (err) {
                console.error('Chyba při ukončení VR:', err);
                isVRMode = false;
                document.querySelector('.vr-button').innerHTML = '🥽 Enter VR';
            }
        }

        // Inicializace
        window.addEventListener('load', () => {
            setTimeout(() => {
                initMap();
                console.log("Aplikace připravena");
            }, 1000); // čekání na Babylon.js
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (isVRMode) {
                exitVR();
            }
        });
    </script>
</body>
</html>
